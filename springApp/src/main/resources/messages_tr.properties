#usage.html
#Header
header.title=CVQS Servisleri
paragraph1=CVQS, "Computer Vision Quality Control System" kelime gruplarinin bas harflerinden olusan bir kisaltmadir.
paragraph2=Bu sistem, fabrikalarda araç üretimi gibi üretim hatlarindaki ürünlerin kalitesini kontrol etmek için kullanilan bir bilgisayar görüntüleme teknolojisidir.
paragraph3=CVQS uygulamasi, üretim hattindaki ürünlerin kalitesini kontrol etmek için kullanilir. Bu uygulama, bilgisayar görüntüleme teknolojisi ile ürünlerin görüntülerini alir ve algoritmalar kullanarak ürünlerin boyutlari, sekilleri, renkleri, yüzeyleri ve diger özellikleri gibi çesitli parametreleri analiz eder. Bu analiz sonucunda, üretim hatlarindaki ürünlerin kalitesi hakkinda bilgi verilir ve kalite kontrol islemleri yapilir.
#Services
service1.title=Terminal Servisi
service1.description=Terminal servisi fabrikadaki terminallerin listesini döndürür. Bu servis için herhangi bir yetkilendirmeye gerek yoktur.
service1.link=Sayfaya erisebilmek için Terminal Page linkine tiklayiniz ya da tarayicinizda "http://localhost:8085/terminalPage" adresine gidiniz.

service2.title=Kullanici Yönetim Servisi
service2.description=Kullanici Yönetim servisi yeni kullanici kayit etme, kayit güncelleme ve kayitli kullaniciyi silme gibi islemelerin yani sira kayitli kullanicilar için rol atamalarinin yapilabildigi bir servistir.
service2.link=Sayfaya erisebilmek için Kullanici Yönetim Servisi linkine tiklayiniz ya da tarayicinizda "http://localhost:8085/userManagement" adresine gidiniz.

service3.title=Hata Giris Servisi
service3.description=Hata Giris Servisi operatör rolüne sahip olan kullanicilar tarafindan hatlarda bulunan arçlarda görülen hatali bölgelerin kordinatlariyla birlikte kaydedildigi servistir.
service3.link=Sayfaya erisebilmek için Hata Giris Servisi linkine tiklayiniz ya da tarayicinizda "http://localhost:8085/problemRecord" adresine gidiniz.

service4.title=Hata Listeleme Servisi
service4.description=Hata Listeleme Servisi takim lideri rolüne sahip kullanicilar tarafindan operatörelerin kaydettigi hatalarin listesini görebildigi bir servistir.
service4.link=Sayfaya erisebilmek için Hata Listeleme Servisi linkine tiklayiniz ya da tarayicinizda "http://localhost:8085/defectList" adresine gidiniz.






