<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Car List</title>
	<style>
		table {
		  border-collapse: collapse;
		  width: 100%;
		}

		th, td {
		  text-align: left;
		  padding: 8px;
		}

		tr:nth-child(even){background-color: #f2f2f2}

		th {
		  background-color: #4CAF50;
		  color: white;
		}
	</style>
</head>
<body>
	<h1>Car List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Model</th>
		</tr>
		<!-- Use th:each to loop through the list of cars -->
		<tr th:each="car : ${cars}">
			<td th:text="${car.carId}"></td>
			<td th:text="${car.carModel}"></td>
		</tr>
	</table>
<div>
    <!-- Use th:if to show the previous button only when there are previous pages -->
    <a th:if="${cars != null and cars.hasPrevious()}" th:href="@{${'/cars'} + '?page=' + ${cars.previousPageable().pageNumber}}">Previous</a>

    <!-- Use th:if to show the next button only when there are next pages -->
    <a th:if="${cars != null and cars.hasNext()}" th:href="@{${'/cars'} + '?page=' + ${cars.nextPageable().pageNumber}}">Next</a>
</div>
</body>
</html>
