<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .error-container {
            position: relative;
            margin-top: 50px;
            text-align: center;
        }
        .error-code {
            color: #2196F3;
            font-size: 6rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 15px;
        }
        .error-description {
            color: #555;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }
        .btn {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 error-container">
                <div class="error-code">404</div>
                <div class="error-description">Oops! The page you requested was not found.</div>
                <a th:href="@{/index}" class="btn">Go Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
